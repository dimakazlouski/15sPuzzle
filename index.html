<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sliding Puzzle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper scaling on mobile -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      /* Start Screen Styles */
      #startScreen {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        text-align: center;
      }
      #imageSelection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
      }
      .imageOption {
        margin: 10px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s;
      }
      .imageOption.selected {
        border-color: #ffd700; /* Highlight selected image */
      }
      .imageOption img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
      }
      #gridSizeSelection {
        margin-bottom: 20px;
      }
      #startButton {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4682b4; /* Button color */
        color: #ffffff; /* Text color */
        border: none;
        border-radius: 5px;
        margin: 5px;
        transition: background-color 0.3s;
      }
      #startButton:hover {
        background-color: #5a9bd3;
      }

      /* Game Container Styles */
      #gameContainer {
        display: none; /* Hidden initially */
        width: 90%;
        max-width: 800px;
        margin-top: 20px;
        flex-direction: column;
        align-items: center;
      }
      /* Puzzle and Info Layout */
      #puzzleAndInfo {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
        align-items: flex-start;
      }
      /* Puzzle Canvas */
      #gameCanvas {
        border: 2px solid #000;
        background-color: #fff;
        display: block;
        margin: 0 auto; /* Center the canvas */
      }

      /* Info Section */
      #infoSection {
        display: flex;
        justify-content: space-between;
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        flex-direction: row;
      }

      /* Reference Image Wrapper (left side) */
      #referenceWrapper {
        flex-shrink: 0;
        display: flex;
        justify-content: flex-start;
      }

      #referenceImage {
        width: 150px;
        height: auto;
        border: 1px solid #000;
        border-radius: 5px;
      }

      /* Timer and Move Counter Wrapper (center) */
      #timerMoveWrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      #timer,
      #moveCounter {
        font-size: 20px;
        margin-bottom: 10px;
      }

      /* Back Button Wrapper (right side) */
      #backButtonWrapper {
        display: flex;
        justify-content: flex-end;
        align-items: flex-start; /* Align items to the top */
      }

      #backButton {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4682b4;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #backButton:hover {
        background-color: #5a9bd3;
      }

      /* Completion Overlay: Ensure it's hidden by default */
      #completionOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none; /* Hidden initially */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ffffff;
        z-index: 10;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        #referenceWrapper,
        #timerMoveWrapper,
        #backButtonWrapper {
          flex-direction: column;
          align-items: center;
          margin-bottom: 10px;
        }

        #referenceImage {
          width: 120px;
        }

        #timer,
        #moveCounter {
          font-size: 18px;
        }

        #backButton {
          font-size: 14px;
          padding: 6px 12px;
        }

        #startButton {
          font-size: 16px;
          padding: 8px 16px;
        }

        .imageOption img {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="startScreen">
      <h1>Select Image and Grid Size</h1>
      <div id="imageSelection">
        <!-- Image options will be inserted here dynamically -->
      </div>
      <div id="gridSizeSelection">
        <label for="gridSize">Select Grid Size:</label>
        <select id="gridSize">
          <option value="2">2 x 2</option>
          <option value="3">3 x 3</option>
          <option value="4" selected>4 x 4</option>
          <option value="5">5 x 5</option>
        </select>
      </div>
      <button id="startButton">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
      <!-- Puzzle Canvas -->
      <canvas id="gameCanvas" width="600" height="600"></canvas>

      <!-- Info Section -->
      <div id="infoSection">
        <!-- Reference Image (left below the puzzle) -->
        <div id="referenceWrapper">
          <img id="referenceImage" src="" alt="Reference Image" />
        </div>

        <!-- Timer and Move Counter (center below the puzzle) -->
        <div id="timerMoveWrapper">
          <div id="timer">Time: 0s</div>
          <div id="moveCounter">Moves: 0</div>
        </div>

        <!-- Back Button (right below the puzzle) -->
        <div id="backButtonWrapper">
          <button id="backButton">Back</button>
        </div>
      </div>
    </div>

    <!-- Completion Overlay -->
    <div id="completionOverlay">
      <h2>Nice Job!</h2>
      <div id="completionButtons">
        <button class="completionButton" id="againButton">Again</button>
        <button class="completionButton" id="exitButton">Exit</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
